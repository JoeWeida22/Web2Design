  <h1>My Favorite Games</h1>
  
  <table>
    <tr>
      <th>Game</th>
      <th>Genre</th>
      <th>Platform</th>
    </tr>
    <tr>
      <td>The Last of Us</td>
      <td>Action-Adventure</td>
      <td>PlayStation</td>
    </tr>
    <tr>
      <td>Spider Man</td>
      <td>Action</td>
      <td>PlayStation</td>
    </tr>
    <tr>
      <td>Ncaa Football</td>
      <td>sports</td>
      <td>Console</td>
    </tr>
  </table>

  <!-- 📝 Form -->
  <h2>Tell Us Your Favorite Game!</h2>
  <form>
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="game">Favorite Game:</label><br>
    <input type="text" id="game" name="game"><br><br>

    <label for="platform">Platform:</label><br>
    <select id="platform" name="platform">
      <option value="ps5">PS5</option>
      <option value="xbox">Xbox</option>
      <option value="switch">Switch</option>
      <option value="pc">PC</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- 📸 Flexbox Image Grid -->
  <h2>Gallery</h2>
  <div class="image-grid">
    <img src="images/game1.jpeg" alt="Game 1">
    <img src="images/game2.jpeg" alt="Game 2">
    <img src="images/game3.jpeg" alt="Game 3">
    <img src="images/game4.jpeg" alt="Game 4">
    <img src="images/game5.jpeg" alt="Game 5">
    <img src="images/game6.jpeg" alt="Game 6">
    <img src="images/game7.jpeg" alt="Game 7">
    <img src="images/game8.jpeg" alt="Game 8">
    <img src="images/game9.jpeg" alt="Game 9">
  </div>
